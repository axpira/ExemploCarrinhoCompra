<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="layout.css" />
	<ui:insert name="javascript" />  
</h:head>

<h:body>
	<f:view locale="#{localeManager.locale}">
		<p:growl id="msg" globalOnly="true" showDetail="true" />
		<p:layout fullPage="true">
	
			<p:layoutUnit position="north" size="150">
				<ui:insert name="cabecalho">
					<ui:include src="cabecalho.xhtml" />
				</ui:insert>
			</p:layoutUnit>
	
			<p:layoutUnit position="south" size="100">
				<ui:insert name="rodape">
					<ui:include src="rodape.xhtml" />
				</ui:insert>
			</p:layoutUnit>
	
			<p:layoutUnit position="west" size="200" >
				<ui:insert name="menuEsquerda">
					<ui:include src="menuEsquerda.xhtml"/>
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" id="menuDireita" rendered="#{usuarioMB.administrador}">
				<ui:insert name="menuDireita">
					<ui:include src="menuDireita.xhtml"/>
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="conteudo">
					Conteudo do site
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</f:view>
</h:body>

</html>
