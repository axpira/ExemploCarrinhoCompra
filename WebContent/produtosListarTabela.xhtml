<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="layout.xhtml">

		<ui:define name="conteudo">
			<h:form>
				<p:dataTable 
					var="produto" 
					value="#{produtoMB.lazyProdutosDataModel}" 
					paginator="true" 
					rows="10"  
	                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
	                rowsPerPageTemplate="5,10,15" 
	                selectionMode="single" 
	                selection="#{produtoMB.produtoSelecionado}" 
	                id="tabelaProduto" 
	                lazy="true">  
	
			        <p:column headerText="Codigo">  
			            <h:outputText value="#{produto.id}" />  
			        </p:column>    			
			        <p:column headerText="Nome">  
			            <h:outputText value="#{produto.nome}" />  
			        </p:column>
			        <p:column headerText="Categoria">  
			            <h:outputText value="#{produto.categoria.nome}" />  
			        </p:column>
			        <p:column headerText="Valor">
						<h:outputText value="#{produto.valor}">
							<f:convertNumber pattern="R$ #0.00" /> 
						</h:outputText>
	            	</p:column>
	            	<p:column headerText="Comprar" size="10">
						<!--  <p:commandButton value="Comprar" actionListener="#{produtoMB.adicionarNoCarrinho}" update=":painelCarrinho,:msg" /> -->
						<h:commandButton value="Comprar JSF" action="#{produtoMB.adicionarNoCarrinho}" update=":painelCarrinho,:msg" />
           			</p:column>
	  			</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
